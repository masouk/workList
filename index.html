<script>
	var lang = "tw";
	$(document).ready(function(){

		$('.oa-select').OAjellyDropdown ({ width: '160px'}).click (function () {
			$(this).siblings().addClass('dpd-closed');
		});

		//lang = readWebData.getCookie("lang")
		// temporary comment
		//readWebData.initialize(["會員","商城","金流","管理後台","形象網站","系統","活動網站","手機"],lang);

		/*
        countDownHandle.initialize();//計時器

        $("body").delegate(".switch-lang ul li","click",function(){
            switch(parseInt($(".switch-lang > input").val())){
                case 1: // EN
                    lang = "en";
                break;
                case 2: //TW
                    lang = "tw";
                break;
            }
            readWebData.switchLang(lang);
            if($("input[type=checkbox]:checked").length == 1){
                $('[data-toggle=popover]').popover('hide');
            }
        })*/

		//checkbox 過濾
		$("body").delegate("input[type=checkbox]","click",function(){
			var ck = [];

			//驗證是否剩下一個
			if($("input[type=checkbox]:checked").length == 0){
				$('[data-toggle=popover]').popover('show');
				$(this).prop("checked",true);
				$(".popover").css({"left":$(this).offset().left-$(".container").eq(0).offset().left+((lang == "en")?6.5:40.5)})
				return;
			}else if($("input[type=checkbox]:checked").length > 1){
				$('[data-toggle=popover]').popover('hide');
			}

			$("input[type=checkbox]:checked").each(function(){
				ck.push($(this).val());
			})
			readWebData.initialize(ck,lang);
		})

	})
</script>
